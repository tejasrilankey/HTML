<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Registration Form</title>

    <style>
        body {
            background-color: red;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 40px;
        }

        .form-container {
            background-color: white;
            width: 500px;
            margin: auto;
            padding: 25px;
            border-radius: 5px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }

        input[type="text"],
        input[type="email"],
        input[type="date"],
        textarea,
        select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #999;
            border-radius: 4px;
        }

        .row {
            display: flex;
            gap: 10px;
        }

        .row div {
            width: 100%;
        }

        .options {
            margin-top: 5px;
        }

        textarea {
            resize: none;
            height: 80px;
        }

        .submit-btn {
            margin-top: 20px;
            width: 100%;
            background-color: red;
            color: white;
            border: none;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }

        .submit-btn:hover {
            background-color: darkred;
        }
    </style>
</head>

<body>

    <div class="form-container">
        <h2>Student Registration Form</h2>

        <form>
            <label>Student Name</label>
            <input type="text">

            <div class="row">
                <div>
                    <label>Mobile No.</label>
                    <input type="text">
                </div>
                <div>
                    <label>Email Id</label>
                    <input type="email">
                </div>
            </div>

            <div class="row">
                <div>
                    <label>Father Name</label>
                    <input type="text">
                </div>
                <div>
                    <label>Mother Name</label>
                    <input type="text">
                </div>
            </div>

            <div class="row">
                <div>
                    <label>Select Course</label>
                    <select>
                        <option>Select...</option>
                        <option>B.Tech</option>
                        <option>B.Sc</option>
                        <option>B.Com</option>
                        <option>B.A</option>
                    </select>
                </div>
                <div>
                    <label>Date Of Birth</label>
                    <input type="date">
                </div>
            </div>

            <div class="row">
                <div>
                    <label>Gender</label>
                    <div class="options">
                        <input type="radio" name="gender"> Male
                        <input type="radio" name="gender"> Female
                    </div>
                </div>
                <div>
                    <label>Student Photo</label>
                    <input type="file">
                </div>
            </div>

            <label>Select Branch</label>
            <div class="options">
                <input type="checkbox"> CSE
                <input type="checkbox"> IT
                <input type="checkbox"> ECE
                <input type="checkbox"> Civil
            </div>

            <label>Address</label>
            <textarea></textarea>

            <input type="submit" value="Submit" class="submit-btn">
        </form>
    </div>

</body>
</html>r
